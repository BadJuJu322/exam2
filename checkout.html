<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Логотип" class="logo-image">
      Название магазина
    </div>
    <div class="icons">
      <a href="index.html" class="cart-icon"><i class="fas fa-home"></i> Главная</a>
      <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> Корзина</a>
    </div>
  </header>

  <main>
    <section class="checkout">
      <h2>Оформление заказа</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="phone">Номер телефона</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="address">Адрес доставки</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
          <label for="delivery-date">Дата доставки</label>
          <input type="date" id="delivery-date" name="delivery-date" required>
        </div>

        <div class="form-group">
          <label for="delivery-time">Временной интервал доставки</label>
          <select id="delivery-time" name="delivery-time" required>
            <option value="09:00-12:00">09:00-12:00</option>
            <option value="12:00-15:00">12:00-15:00</option>
            <option value="15:00-18:00">15:00-18:00</option>
            <option value="18:00-22:00">18:00-22:00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comment">Комментарий</label>
          <textarea id="comment" name="comment" rows="4"></textarea>
        </div>

        <div class="form-actions">
          <button type="reset" class="reset-button">Сбросить</button>
          <button type="submit" class="submit-button">Оформить заказ</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Название компании</p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
