<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Логотип" class="logo-image">
      Название магазина
    </div>
    <div class="icons">
      <a href="index.html" class="cart-icon"><i class="fas fa-home"></i> Главная</a>
      <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> Корзина</a>
    </div>
  </header>

  <main>
    <section class="account">
      <h2>Личный кабинет</h2>
      <div class="orders">
        <h3>Заказы</h3>
        <table id="orders-table">
          <thead>
            <tr>
              <th>№</th>
              <th>Дата оформления</th>
              <th>Состав заказа</th>
              <th>Стоимость</th>
              <th>Доставка</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <!-- Заказы будут добавлены сюда -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Название компании</p>
  </footer>

  <script src="account.js"></script>
</body>
</html>
