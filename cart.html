<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Логотип" class="logo-image">
      Название магазина
    </div>
    <div class="icons">
      <a href="index.html" class="cart-icon"><i class="fas fa-home"></i> Главная</a>
      <a href="account.html" class="account-icon"><i class="fas fa-user"></i> Личный кабинет</a>
    </div>
  </header>

  <div class="notifications"></div>

  <main>
    <section class="cart">
      <h2>Корзина</h2>
      <div class="cart-items" id="cart-items"></div>
      <div class="cart-summary">
        <h3>Итого:</h3>
        <p>Общая стоимость: <span id="total-price">0 ₽</span></p>
        <a href="checkout.html" class="checkout-button">Оформить заказ</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Название компании</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
